<!DOCTYPE html>
<html>
<head>
    <title>Chuck Norris Joke</title>
</head>
<body>
    <h1>Chuck Norris Joke</h1>
    <div id="joke-container">
        <img id="joke-icon" src="" alt="Chuck Norris Icon">
        <p id="joke-text"></p>
    </div>

    <script>        
        function fetchChuckNorrisJoke() {
            fetch('https://api.chucknorris.io/jokes/random')
                .then(response => response.json())
                .then(data => {                   
                    document.getElementById('joke-icon').src = "https://e7.pngegg.com/pngimages/969/52/png-clipart-chuck-norris-chuck-norris.png";
                    document.getElementById('joke-text').textContent = data.value;
                })
                .catch(error => {
                    console.error('Error fetching Chuck Norris joke:', error);
                });
        }
        
        fetchChuckNorrisJoke();
    </script>
</body>
</html>
